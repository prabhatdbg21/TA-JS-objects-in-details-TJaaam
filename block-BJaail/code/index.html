<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/795fa69886.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <header>
            <p> <span><i class="fa fa-book-open"></i></span>   My<span>Book</span>List</p>
        </header>
        <main>
            <section>
                <div >
                    <label for="title">Title</label>
                    <input id="title" type="text">
                </div>
                <div >
                    <label for="author">Author</label>
                    <input id="author" type="text">
                </div>
                <div >
                    <label for="isbn">ISBN</label>
                    <input id="isbn" type="text">
                </div>
                <button>
                    Add Book
                </button>
                <hr>
                <h3>
                    <span>Title</span>
                    <span>Author</span>
                    <span>ISBN#</span>
                </h3>
                <ul class="books">
                    
                </ul>
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
